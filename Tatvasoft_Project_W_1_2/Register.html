<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <title>Register</title>
    
</head>
<body>
    <form style="max-width: 1500px; margin: auto;">
       <div class="header">    
         <div class="red_line"></div>
         <div class="logo">
                <img src="images/logo.png" alt="TatvaSoft"> </div> 
         <div class="top_right">   
               <a href="#" class="right_corner">Login</a>
               <a href="#" class="right_corner">Register</a>
               <a href="#" class="cart"> <img src="images/cart.svg" alt="Cart" style="height: 17px; width: 25px;">0 cart</a></div>
       </div>
       <div class="search_bar">
               <input type="search" class="search" placeholder="What are you looking for...">
               <button class="green-btn" type="submit">
                <em><img class="s-img" src="images/search.svg" alt="search" /></em>Search
               </button>
               <button class="red-btn" type="submit">Cancel</button>
        </div>
        <div class="home">
                <a href="#" class="home1">Home</a>
                <a href="#"> <img src="images/breadcrumb-arrow.svg" /> </a>
                <a href="#" class="right_corner">Create an Account</a>
        </div>
        <div class="loc">
                <h1>Login or Create an Account</h1> 
        </div>
        <div class="create-account">
             <h3 class="heading">Personal information</h3> <hr>
             <p class="heading2">Please enter the following information to create your account.</p>
             <div class="fname-lname">
                <div>
                   <label for="fname">First Name</label><br><br>
                   <input type="text" id="fname" name="fname" class="input-container">        
                </div>
                <div class="right-container">
                    <label for="lname">Last Name</label><br><br>
                    <input type="text" id="lname" name="lname" class="input-container">  
                </div>
             </div>
             <div  class="email2">
                 <label for="email">Email Address</label><br><br>
                 <input type="email" id="email" name="email" style="width: 100%; height: 30px; border-style: groove; border-color: #ddd5d5;">
             </div>
             <div class="l-info">
             <h3 class="heading">Login information</h3> </div><hr>
             <div class="login-info">
                <div >
                   <label for="pwd">Password</label><br><br>
                   <input type="password" id="pwd" name="pwd" class="input-container">
                </div> 
                <div class="right-container"> 
                   <label for="pwd">Confirm Password</label><br><br>
                   <input type="password" id="pwd" name="pwd" class="input-container">
                </div>
             </div>
             <button class="register-btn" type="submit">Register</button>
        </div>
        <footer class="footer">
                <div class="f-logo"><img src="images/logo.svg" alt="TatvaSoft"></div>
                <div class="f-text"><p>Â© 2015 Tatvasoft.com. All rights reserved.</p></div>
        </footer>


     </form>
 </body>
</html>
